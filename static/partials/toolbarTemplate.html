<div class="conteudo">
	<div class="logoInterna" data-js="pagina-inicial">
		<img src="static/img/simbolo-logo.png" alt="Aprecie.me" />
	</div>

	<div class="busca">
		<input type="text" id="colaborador" placeholder="Busque um colaborador" />
	</div>
	
	<nav id="linksToolbar">
		<div class="meuPerfil" data-js="meu-perfil">
			{{#if this.foto}}
			<img data-js="foto-miniatura" src="{{this.foto}}" class="foto avatar-pequeno" />
			{{else}}
			<img data-js="foto-miniatura" src="http://placehold.it/42x42" class="foto avatar-pequeno" />
			{{/if}}
			<span>{{this.nome}}  | </span>
		</div>

		<div class="sair" data-js="sair">
			<span>Sair</span>
		</div>	
	</nav>
</div>
