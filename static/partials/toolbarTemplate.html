<div class="conteudo">
	<div class="logoInterna" data-js="pagina-inicial">
		<img src="static/img/simbolo-logo.png" alt="Aprecie.me" />
	</div>
	<div class="busca">
		<input type="text" id="colaborador" placeholder="Busque um colaborador" />
	</div>	
	
	<nav id="linksToolbar">
		<div class="menus">
			<div class="menu-responsivo"></div>

			<div class="item">			
				<div class="meuPerfil itens" data-js="meu-perfil">
					<img data-js="foto-miniatura" src="{{foto this.foto}}" />
					<span>{{this.nome}}  | </span>
				</div>

				<div class="sair itens" data-js="sair">
					<span>Sair</span>
				</div>	
			</div>
		</div>	
	</nav>
</div>
