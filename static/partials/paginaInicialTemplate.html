<div class="conteudo">
	<h2>Últimos reconhecimentos</h2>

	{{#.}}
	<article id="feedReconhecimentos">
		<header class="dados-colaborador">
			<img src="static/img/sem-foto.png" alt="Renan Siravegna" width="30" height="30" />
			
			<strong>{{this.nome_do_reconhecido}}</strong><span> - {{this.valor}} em {{this.data}}</span>
		</header>

		<p>
			{{this.justificativa}}
		</p>
	</article>
	{{else}}
	<article>
		<p>
			Não houveram reconhecimentos até o momento.
		</p>
	</article>
	{{/.}}
</div>
