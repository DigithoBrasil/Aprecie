<div class="conteudo">
	<h2>Últimos reconhecimentos</h2>

	{{#.}}
	<article id="feedReconhecimentos">
		<header class="dados-colaborador">
			<img class="foto-reconhecido" src="{{foto this.foto_do_reconhecido}}" alt="" width="42" />		
			<img class="foto-apreciador" src="http://placehold.it/250/ff37ce/fff" >	
			<div class="informacoes">
				<strong class="apreciador">Bárbara de Oliveira</strong>
				<p>apreciou</p>
				<strong data-id="{{this.id_do_reconhecido}}" data-js="ir-ao-perfil" class="nome">{{this.nome_do_reconhecido}}</strong>
				<div class="valor">em <span>{{this.valor}}</span></div>
				<div class="data">{{this.data}}</div>
			</div>	
		</header>		
		<p>
			{{this.justificativa}}
		</p>
	</article>
	{{else}}
	<article>
		<p>
			Não houveram reconhecimentos até o momento.
		</p>
	</article>
	{{/.}}
</div>
