<div class="conteudo">
	<h2>Últimos reconhecimentos</h2>

	{{#.}}
	<section id="feedReconhecimentos">	
		<span class="fotos">
			<img class="img-apreciador" src="http://placehold.it/250/ff37ce/fff" >
			<img class="img-reconhecido" src="{{foto this.foto_do_reconhecido}}" alt="" width="42"/>
		</span>		

		<div class="informacoes">			
			<div class="texto">
				<div class="apreciador">Bárbara de Oliveira </div> apreciou
				<strong data-id="{{this.id_do_reconhecido}}" data-js="ir-ao-perfil" class="nome">{{this.nome_do_reconhecido}}</strong> em <div class="valor">{{this.valor}}</div>
			</div>	
			<div class="data">{{this.data}}</div>
		</div>	
			
		<p>
			{{this.justificativa}}
		</p>
	</section>
	{{else}}
	<article>
		<p>
			Não houveram reconhecimentos até o momento.
		</p>
	</article>
	{{/.}}
</div>
