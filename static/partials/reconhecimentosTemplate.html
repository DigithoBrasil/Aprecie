<a href="#" data-js="voltar-ao-perfil">Voltar para o perfil</a>

<div class="conteudo reconhecer">
	<div id="perfilColaborador">
		<input id="reconhecidoId" type="hidden" value="{{ this.id_do_reconhecido }}" />
		<input id="valorId" type="hidden" value="{{ this.id_do_valor }}" />

		<div data-js="foto" class="alterar-foto">
			<span data-js="foto" class="editar ion-camera invisivel"></span>
			<img data-js="foto" class="foto-colaborador" src="{{ foto this.foto_do_reconhecido }}" alt="Foto" width="100" height="100"></div>

		<div class="informacoes-colaborador">
			<h2 class="nome-colaborador">{{ this.nome_do_reconhecido }}</h2>
		</div>
	</div>
	
	<p>
		<label for="justificativa">Deseja me reconhecer por {{ this.nome_do_valor }}? Ent√£o escreve ai!</label>
		<input id="justificativa" type="text" />
		<button data-js="reconhecer">Reconhecer</button>
	</p>

	{{#each this.reconhecimentos}}
		<section class="feed-reconhecimentos">
			<span class="fotos">
				<img class="img-reconhecido" src="{{ foto this.reconhecedor__foto }}" alt=""></span>

			<div class="informacoes">
				<div class="texto"> <strong data-id="1" data-js="ir-ao-perfil" class="apreciador">{{ this.reconhecedor__nome }}</strong>
				</div>
				<div class="data">{{ this.data }}</div>
			</div>

			<p>{{ this.justificativa }}</p>
		</section>
	{{/each}}
</div>
