<div class="conteudo reconhecer">
	<div id="perfilColaborador">
		<input id="reconhecidoId" type="hidden" value="{{ this.id_do_reconhecido }}" />
		<input id="valorId" type="hidden" value="{{ this.id_do_valor }}" />

		<div data-js="foto" class="alterar-foto">
			<span data-js="foto" class="editar ion-camera invisivel"></span>
			<img data-js="foto" class="foto-colaborador" src="{{ foto this.id_do_reconhecido }}" alt="Foto" width="100" height="100"></div>

		<div class="informacoes-colaborador">
			<h2 class="nome-colaborador">{{ this.nome_do_reconhecido }}</h2>
		</div>
	</div>
	
	<p data-js="reconhecer" class="escrever-apreciacao invisivel">
		<textarea class="escrever-publicacao" id="justificativa" type="text" placeholder="Deseja me apreciar por {{ this.nome_do_valor }}? EntÃ£o escreve ai!"></textarea>
	</p>
	<button class="botao-apreciar invisivel" data-js="reconhecer">Apreciar</button>


	{{#each this.reconhecimentos}}
		<section class="feed-reconhecimentos">
			<div class="bloco-reconhecimento">
				<span class="fotos">
					<img class="img-reconhecido" src="{{ foto this.reconhecedor__id usar_miniatura=true}}" alt="">
				</span>

				<div class="texto-reconhecimento">
					<strong data-id="1" data-js="ir-ao-perfil" class="apreciador">{{ this.reconhecedor__nome }}</strong>

					<label for="justificativa-valor">
						<input name="justificativa-valor" id="justificativa-valor" value="{{ this.justificativa }}"></input>
						<a href="" class="editar-reconhecimento ion-edit"></a>
					</label>	
					<div class="data">{{ emDataLegivel this.data }}</div>
				</div>
			</div>	
		</section>
	{{/each}}
	
	<a class="botao-voltar" href="#" data-js="voltar-ao-perfil">Voltar para o perfil</a>
</div>
