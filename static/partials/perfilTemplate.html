<div class="conteudo">
	<input type="hidden" id="reconhecidoId" value="{{this.id}}" />
	<input type="hidden" id="valorId" />

	<div id="perfilColaborador">
		<div class="alterarFoto">
			<span class="editar ion-camera">
				<input data-js="alterar-foto" type="file" class="invisivel" />				
			</span>
		</div>	
		
		<img class="foto-colaborador" data-js="foto" src="{{foto this.foto}}" alt="Foto" title="Clique para alterar" width="100" height="100" />

		<div class="informacoes-colaborador">
			<h2 class="nome-colaborador">{{this.nome}}</h2>
			<div id="iconeValoresRecebido">
				{{#each this.valores}}
					<img src="{{ iconeDoValor this }}" width="50" height="50" />
				{{/each}}
			</div>	
		</div>	
	</div>
	
	<div id="valoresRecebidosComComentarios">
		{{#each this.valores}}
		<section data-valor-id="{{this.id}}">
			<img src="{{ iconeDoValor this }}" alt="{{this.nome}}" class="icone-valor" />
			<div class="valor">
				<span>{{this.nome}}</span>
				<span>{{this.quantidade_de_reconhecimentos}}</span>
				<span data-js="abrirJustificativa" data-valor-id="{{this.id}}" class="ion-plus-round adicionar invisivel" title="Reconhecer por {{this.nome}}"></span>
			</div>
		</section>
		{{/each}}
	</div>

	<div data-js="justificativa" class="invisivel">
		<p>
			<label for="justificativa"></label>
			<textarea id="justificativa" cols="30" rows="5"></textarea>
		</p>

		<p>
			<button data-js="reconhecer">Confirmar</button>
			<button data-js="fecharJustificativa">Cancelar</button>
		</p>
	</div>
</div>
