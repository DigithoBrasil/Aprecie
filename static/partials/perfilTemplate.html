<div class="conteudo">
	<input data-js="alterar-foto" type="file" class="invisivel" />
	<input type="hidden" id="reconhecidoId" value="{{this.id}}" />
	<input type="hidden" id="valorId" />

	<div>
		<img data-js="foto" src="static/img/sem-foto.png" alt="Clique para alterar." width="100" height="100" />
		<h2>{{this.nome}}</h2>
	</div>

	{{#each this.valores}}
	<section data-valor-id="{{this.id}}">
		<img src="{{ iconeDoValor this }}" alt="{{this.nome}}" width="50" height="50" />
		<span>{{this.nome}}</span>
		<span>{{this.quantidade_de_reconhecimentos}}</span>
		<span data-js="abrirJustificativa" data-valor-id="{{this.id}}" class="ion-plus-round invisivel"></span>
	</section>
	{{/each}}

	<div data-js="justificativa" class="invisivel">
		<p>
			<label for="justificativa"></label>
			<textarea id="justificativa" cols="30" rows="5"></textarea>
		</p>

		<p>
			<button data-js="reconhecer">Confirmar</button>
			<button data-js="fecharJustificativa">Cancelar</button>
		</p>
	</div>
</div>
