<div class="conteudo">
	<input data-js="alterar-foto" type="file" class="invisivel" />
	<div class="conteudo">
		<input type="hidden" id="reconhecidoId" value="{{this.id}}" />
		<div id="perfilColaborador">
			<div data-js="foto" class="alterar-foto">
				<span data-js="foto" class="editar ion-camera invisivel"></span>
				<img data-js="foto" class="foto-colaborador" src="{{foto this.id}}" alt="Foto" title="Clique para alterar" width="100" height="100" />
			</div>
			<div class="informacoes-colaborador">
				<h2 class="nome-colaborador">{{this.nome}}</h2>
			</div>
		</div>
		<br>
		<div class="ui three column grid valores">
			{{#each this.valores}}
			<div class="column ">
				<div class="ui link card" data-valor-id="{{this.id}}" data-js="exibir-reconhecimentos">
					<div class="image">
						<img src="{{iconeDoValor this}}" alt="{{thi.snome}}" class="ui small image tamanho-icone-valores">
					</div>
					<div class="content sobre-valores">
						<h2>{{this.resumo}}</h2>
					</div>
					<div class="extra content">
						<span>
							<i class="star icon"></i>
							{{this.quantidade_de_reconhecimentos}} reconhecimento(s)
						</span>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>

<style>
.sobre-valores{
	height: 60px;
}
	.valores h2{
		font-size: 15px;
	}

	.tamanho-icone-valores{
		width: 150px !important;
		margin: 8% auto;
	}


</style>
