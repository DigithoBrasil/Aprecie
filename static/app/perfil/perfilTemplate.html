<div class="conteudo perfil-colaborador">
	<input data-js="alterar-foto" type="file" class="invisivel" />
  <h1>Meu perfil</h1>
	<input type="hidden" id="reconhecidoId" value="{{this.id}}" />
	<div id="perfilColaborador">
		<div data-js="foto" class="alterar-foto">
			<span data-js="foto" class="editar ion-camera invisivel"></span>
			<img data-js="foto" class="foto-colaborador" src="{{foto this.id}}" alt="Foto" title="Clique para alterar" width="100" height="100" />
		</div>
		<div class="informacoes-colaborador">
			<h2 class="nome-colaborador">{{this.nome}}</h2>
		</div>
    <button type="button" class="reconhecimentos-anteriores" data-js="exibir-reconhecimentos-historicos">
      <i class="history icon"></i>
      Reconhecimentos anteriores
    </button>
    <div class="escrever-apreciacao">
        <h2>Me aprecie</h2>
        <div class="selecione-o-pilar">
          <div class="campos">
            <input type="radio"> <label for="">Foco nas pessoas</label> 
          </div>
           <div class="campos">
            <input type="radio"> <label for="">Foco nas pessoas</label> 
          </div>
           <div class="campos">
            <input type="radio"> <label for="">Foco nas pessoas</label> 
          </div>
           <div class="campos">
            <input type="radio"> <label for="">Foco nas pessoas</label> 
          </div>
        </div>
        <textarea id="situacao" placeholder="Qual foi a situação que te levou a chegar até aqui para reconhecer essa pessoa?" maxlength="1000"></textarea>         
        <textarea id="comportamento" placeholder="Qual foi o comportamento que você pôde observar?" maxlength="1000"></textarea>
      
        <textarea id="impacto" placeholder="Finalize agora descrevendo o impacto que esta ação gerou, no seu ponto de vista." maxlength="1000"></textarea>

        <button type="button" class="ui labeled icon right floated orange button button" data-js="reconhecer" style="">
          <i class="star icon"></i>
          Apreciar
        </button>
    </div>   
  </div>
  
  <ul class="pilares" data-js="reconhecimentos" >
    {{#each this.pilares}}
    <li class="itens">
      <div data-pilar-id="{{this.id}}" data-js="exibir-reconhecimentos">
        <div class="descricao">      
          <div class="titulo">
            {{this.nome}}
          </div>
          <div class="content sobre-pilares">
            <h2>{{this.descricao}}</h2>
          </div>
        </div>
        <div class="extra content {{#if this.possui_reconhecimentos}}possui-reconhecimento{{/if}}">
          <span>
            <span class="quantidade-reconhecimentos">{{this.quantidade_de_reconhecimentos}} 
            </span>
           <span class="texto">
            <i class="star icon"></i>
            reconhecimento(s)</span>
          </span>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>

		<div data-js="reconhecimentos-historicos" class="ui three column grid pilares" style="display: none;">
		</div>    
</div>
