<div class="conteudo perfil-colaborador">
	<input data-js="alterar-foto" type="file" class="invisivel" />
	<div class="conteudo">
		<input type="hidden" id="reconhecidoId" value="{{this.id}}" />
		<div id="perfilColaborador">
			<div data-js="foto" class="alterar-foto">
				<span data-js="foto" class="editar ion-camera invisivel"></span>
				<img data-js="foto" class="foto-colaborador" src="{{foto this.id}}" alt="Foto" title="Clique para alterar" width="100" height="100" />
			</div>
			<div class="informacoes-colaborador">
				<h2 class="nome-colaborador">{{this.nome}}</h2>
			</div>
		</div>
		<br>
    
    <ul class="pilares" data-js="reconhecimentos" >
      {{#each this.pilares}}
      <li class="itens">
        <div data-pilar-id="{{this.id}}" data-js="exibir-reconhecimentos">
          <div class="descricao">      
            <div class="titulo">
              {{this.nome}}
            </div>
            <div class="content sobre-pilares">
              <h2>{{this.descricao}}</h2>
            </div>
          </div>
          <div class="extra content {{#if this.possui_reconhecimentos}}possui-reconhecimento{{/if}}">
            <span>
              <span class="quantidade-reconhecimentos">{{this.quantidade_de_reconhecimentos}} 
              </span>
             <span class="texto">
              <i class="star icon"></i>
              reconhecimento(s)</span>
            </span>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>

		<div data-js="reconhecimentos-historicos" class="ui three column grid pilares" style="display: none;">
		</div>

    <button type="button" class="ui labeled icon right floated cinza button reconhecimentos-anteriores" data-js="exibir-reconhecimentos-historicos">
      <i class="history icon"></i>
      Reconhecimentos anteriores
    </button>
	</div>
</div>

<style>
.sobre-pilares{
	height: 60px;
}

  .pilares{
    list-style: none;
  }

  .pilares .itens{
    width: 100%;
    overflow: hidden;
    border: 1px solid #dadfea;
    border-radius: 6px;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    margin-bottom: 20px;
    cursor: pointer;
    padding: 20px;

  }

  .pilares .itens:hover{
    background-color: #fff;
  }

  .pilares .itens .descricao{
    width: 67%;
    display: inline-block;
    vertical-align: middle;
  }

  .pilares .itens .titulo{
    font-size: 27px;
    color: #0BC0D3;
    line-height: 45px;
    display: inline-block;
  }

	.pilares .itens h2{
		  font-size: 15px;
    	color: #6A6A6A;
      font-weight: normal;
	}

  .pilares .itens .extra{
    width: 28%;
    display: inline-block;
    vertical-align: middle;
    margin-left: 4%;
    text-align: right;

  }

    .pilares .itens .extra .quantidade-reconhecimentos{
      font-size: 46px;
      line-height: 45px;
      display: inline-block;
      color: #D34AF4;

    }
    
    .pilares .itens .extra .texto{
      font-size: 13px;
      line-height: 15px;
      text-align: left;
      display: inline-block;
          color: #6f7d95;
    }

    .pilares .itens .extra .texto .star{
      display: block;
      color: #D34AF4;

    }

	.tamanho-icone-pilares{
		width: 150px !important;
		margin: 8% auto;
	}


.possui-reconhecimento{
	font-weight: bold;
    color: #D6740F !important;
}

.perfil-colaborador {
  margin-bottom: 20px;
}


</style>
