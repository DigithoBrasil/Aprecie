{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Aprecie.me</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="shortcut icon" href="{% static "favicon.ico" %}">
	<link rel="stylesheet" href="{% static "tema/dist/semantic.min.css" %}">
	<link rel="stylesheet" href="{% static "css/responsivo.css" %}?v=3">
	<link rel="stylesheet" href="{% static "css/estilo.css" %}" />
	<link rel="stylesheet" href="{% static "css/login.css" %}" />
	<link rel="stylesheet" href="{% static "css/sidebar.css" %}" />
	<link rel="stylesheet" href="{% static "css/ionicons.css" %}" />
	<link rel="stylesheet" href="{% static "lib/jquery-ui/themes/ui-lightness/jquery-ui.min.css" %}" />
	<link rel="stylesheet" href="{% static "lib/jquery-ui/themes/ui-lightness/theme.css" %}" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway"/>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans"/>
</head>
<body class="body-login">
	<input id="ehDebug" type="hidden" value="{{ eh_debug }}" />

	<header data-js="toolbar"></header>

	<main id="conteudo"></main>

	<div data-js="growl" class="growl fixo alinhado-ao-topo fundo-verde branco invisivel"><span></span></div>

	<script src="{% static "app/configuracoesRequirejs.js" %}"></script>
	<script data-main="{% static "app/app.js" %}" src="{% static "lib/requirejs/require.js" %}"></script>
	{% if not eh_debug %}
		{% include "analytics.html" %}
		{% include "user_report.html" %}
	{% endif %}
</body>
</html>
